{% extends "base.html" %}

{% load static %}

{% block title %}
  Login
{% endblock title %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/login_reg.css' %}">

<div class="form-cont">
    <h2>Login</h2>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <form action="" method="POST">
        {% csrf_token %}
        <div>
            <input type="text" name="username" placeholder="Username" class="username">
            <p class="username-error"></p>
        </div>

        
        <div>
            <input type="password" name="password" placeholder="Password">
        </div>
        
        <button type="submit" class="submit">Login</button>
        <a href="{% url 'register' %}"><p class="login">Register</p></a>
    </form>
</div>

{% endblock content %}
